
<div class="card">
    <div class="card-header">Departments</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
        
              <th>Name</th>
              <th>Description</th>
              <th>Employee Count</th>
              <th>Actions</th>
            </tr>
          </thead>
         <tbody>
            <tr *ngIf="departments.length === 0">
            <td colspan="4" class="text-center">No departments available.</td>
            </tr>
          <tr *ngFor="let dept of departments; let i = index">
              <td>{{ dept.name }}</td>
              <td>{{ dept.description }}</td>
              <td>{{ dept.employeeCount }}</td>
              <td>
                <button
                  class="btn btn-sm btn-primary me-1"
                  (click)="edit(dept.dept_id)"
                >
                  Edit
                </button>
              </td>
            </tr>
            </tbody>

        </table>
      </div>
      <button *ngIf="account()?.role === 'Admin'" class="btn btn-primary float-end" (click)="add()">Add Department</button>
    </div>
  </div>
